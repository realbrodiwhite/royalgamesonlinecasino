# Redis Configuration File

# Set the working directory
dir ./

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Set the maximum memory to use
maxmemory 256mb
maxmemory-policy allkeys-lru

# Enable Redis as a cache
maxmemory-samples 3

# Log level
loglevel notice

# Set the port
port 6379

# Bind to all interfaces
bind 0.0.0.0
